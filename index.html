  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Inter:wght@400;600;700&family=Jomhuria&family=Outfit:wght@100..900&family=Roboto&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="the-qr-code-image"><img src="./images/image-qr-code.png" alt="qr-code"></div>
